<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Tailwind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Entrar a sala</h2>
    <form>
      <div class="mb-4">
        <label for="nombre-sala" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Sala:</label>
        <input type="text" id="nombreSala" name="nombreSala"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div class="mb-4">
        <label for="nombreUsuario" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div class="mb-4">
        <label for="contrasena" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <div class="flex justify-end">
        <button type="button" id="buttonEntrarSala"
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Crear</button>
      </div>
    </form>
  </div>


  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/index.js"></script>
</body>

</html>
