<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Sala de Juego</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Crear Sala de Juego</h2>
        <form>
          <div class="mb-4">
            <label for="nombreSala" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Sala:</label>
            <input value="HOLA1" type="text" id="nombreSala" name="nombreSala"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="contrasenaSala" class="block text-gray-700 text-sm font-bold mb-2">Contraseña de Sala:</label>
            <input value="HOLA1" type="password" id="contrasenaSala" name="contrasenaSala"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="tiempoVotacion" class="block text-gray-700 text-sm font-bold mb-2">Tiempo de Votación
              (minutos):</label>
            <input value="1" type="number" id="tiempoVotacion" name="tiempoVotacion"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="tiempoDiscusion" class="block text-gray-700 text-sm font-bold mb-2">Tiempo de Discusión
              (minutos):</label>
            <input value="6" type="number" id="tiempoDiscusion" name="tiempoDiscusion"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <button id="buttonCrearSala" type="button"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Crear
            Sala</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/crearSalaDeJuego.js"></script>
</body>

</html>
